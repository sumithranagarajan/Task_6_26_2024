<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://restcountries.com/v2/all", true);
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                let printables = response.forEach((value) => {
                    console.log("Country Name : ", value.name);
                    console.log("Country Capital : ", value.capital);
                    console.log("Country flag : ", value.flag);
                    console.log("Country currency : ", value.currencies);

                });

            }
            else {
                console.log("The request is failed");
            }
        };
        onerror = function () {
            console.log("Error")
        }
        xhr.send();

    </script>
</body>

</html>
