<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://restcountries.com/v2/all", true);
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                 console.log("Below are the list of all the countries from Asia region:")  
                let asiaContinent = response.filter(res => res.region == "Asia");
                for (let i = 0; i < asiaContinent.length; i++) {
                    console.log(asiaContinent[i].name);
                }

            }
            else {
                console.log("The request is failed");
            }
        };
        onerror = function () {
            console.log("Error")
        }
        xhr.send();

    </script>
</body>

</html>
